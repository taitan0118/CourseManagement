<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<link rel="preconnect" href="https://fonts.googleapis.com">	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>	<link			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"			rel="stylesheet">	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<style>      * {          font-family: "Be VietNam Pro";      }	</style>	<title>Đăng ký</title></head><body><section class="vh-100">	<div class="container-fluid">		<div class="row">			<div class="col-sm-6 px-0 d-none d-sm-block">				<img th:src="@{/assets/img/side-image.png}"						 alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">			</div>			<div class="col-sm-6 text-black mt-5">				<div class="container p-5 mt-5 d-flex justify-content-center">					<div class="mt-5">						<h2 class="text-center mb-5 text-dark">ĐĂNG KÝ</h2>						<form style="width: 26rem;" onsubmit="submitRegisterForm(event)" class="needs-validation" novalidate>							<!-- Fullname -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="text" id="fullName" class="form-control form-control-lg" required/>								<label class="form-label" for="fullName">Họ tên</label>								<div class="invalid-feedback">Vui lòng nhập họ tên</div>							</div>							<!-- Username -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="text" id="username" class="form-control form-control-lg" required/>								<label class="form-label" for="username">Tên người dùng</label>								<div class="invalid-feedback">Vui lòng nhập tên người dùng</div>							</div>							<!-- 2 column grid layout with text inputs for the first and last names -->							<div class="row mb-4">								<div class="col">									<!-- Phone number -->									<div data-mdb-input-init class="form-outline">										<input type="text" id="phoneNumber" class="form-control form-control-lg" required/>										<label class="form-label" for="phoneNumber">Số điện thoại</label>										<div class="invalid-feedback">Vui lòng nhập số điện thoại</div>									</div>								</div>								<div class="col">									<!-- Birthday -->									<div data-mdb-input-init class="form-outline">										<input type="date" id="birthday" class="form-control form-control-lg" required/>										<label class="form-label" for="birthday">Ngày sinh</label>										<div class="invalid-feedback">Vui lòng chọn ngày sinh</div>									</div>								</div>							</div>							<!-- Email input -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="email" id="email" class="form-control form-control-lg" required/>								<label class="form-label" for="email">Email</label>								<div class="invalid-feedback">Vui lòng nhập email</div>							</div>							<!-- Radio input -->							<label class="form-label me-3" for="gender">Giới tính</label>							<div class="form-check form-check-inline mb-4">								<input class="form-check-input" type="radio" name="gender" id="male" value="true" required/>								<label class="form-label" for="male">Nam</label>								<div class="invalid-feedback">Vui lòng chọn giới tính</div>							</div>							<div class="form-check form-check-inline">								<input class="form-check-input" type="radio" name="gender" id="female" value="false" required/>								<label class="form-label" for="female">Nữ</label>							</div>							<!-- Password input -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="password" id="password" class="form-control form-control-lg" required/>								<label class="form-label" for="password">Mật khẩu</label>								<div class="invalid-feedback">Vui lòng nhập mật khẩu</div>							</div>							<!-- Confirm password -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="password" id="confirmPassword" class="form-control form-control-lg" required/>								<label class="form-label" for="confirmPassword">Xác nhận mật khẩu</label>								<div class="invalid-feedback">Vui lòng xác nhận mật khẩu</div>							</div>							<!-- Submit button -->							<button data-mdb-ripple-init type="submit" class="btn btn-primary btn-lg btn-block mb-4">Đăng ký</button>							<!-- Register buttons -->							<div class="text-center">								<p>Đã có tài khoản? <a th:href="@{/account/dang-nhap}" style="font-size: 16px">Đăng nhập</a></p>							</div>						</form>					</div>				</div>			</div>		</div>	</div></section><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><!-- Sweet Alert --><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script th:src="@{/assets/js/signup.js}"></script><script th:src="@{/assets/js/validation.js}"></script></body></html>
