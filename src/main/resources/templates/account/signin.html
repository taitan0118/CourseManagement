<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<style>      * {          font-family: "Be VietNam Pro";      }	</style>	<title>Đăng nhập</title></head><body><section class="vh-100">	<div class="container-fluid">		<div class="row">			<div class="col-sm-6 px-0 d-none d-sm-block">				<img th:src="@{/assets/img/side-image.png}"						 alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">			</div>			<div class="col-sm-6 text-black mt-5">				<div class="container p-5 mt-5 d-flex justify-content-center">					<div class="mt-5">						<h2 class="text-center mb-5 mt-5 text-dark">ĐĂNG NHẬP</h2>						<form style="width: 26rem;" class="mt-5" onsubmit="submitLoginForm(event)">							<!-- Email input -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="text" id="username" class="form-control form-control-lg"/>								<label class="form-label" for="username">Tên người dùng</label>							</div>							<!-- Password input -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="password" id="password" class="form-control form-control-lg"/>								<label class="form-label" for="password">Mật khẩu</label>							</div>							<!-- Submit button -->							<button data-mdb-ripple-init type="submit"											class="btn btn-primary btn-lg btn-block mb-4"							> Đăng nhập							</button>							<!-- Register buttons -->							<div class="text-center" style="font-size: 17px">								<p>Chưa có tài khoản? <a th:href="@{/account/dang-ky}">Đăng ký</a></p>								<a th:href="@{/account/quen-mat-khau}" style="font-size: 17px">Quên mật khẩu?</a>							</div>						</form>					</div>				</div>			</div>		</div>	</div></section><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>Z<!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><script th:src="@{/assets/js/signin.js}"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script></body></html>
