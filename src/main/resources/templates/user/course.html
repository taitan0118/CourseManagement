<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin=""/>	<!-- Font Awesome -->	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>	<!-- Google Fonts -->	<link rel="preconnect" href="https://fonts.googleapis.com">	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>	<link			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"			rel="stylesheet">	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>	<!-- MDB -->	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>	<style>      * {          font-family: "Be VietNam Pro";      }      .dropdown:hover > .dropdown-menu {          display: block;      }      .dropdown > .dropdown-toggle:active {          /*Without this, clicking will make it sticky*/          pointer-events: none;      }	</style>	<title>Khóa học</title></head><body><!-- HEADER --><div th:replace="~{user/header :: header}"></div><main class="my-5 pt-5" style="min-height: 1000px">	<div class="container">		<!--Section: Content-->		<section class="text-center" id="courseSection">			<h1 class="mb-5 text-primary"><strong>Khóa học</strong></h1>			<form style="width: 23rem; margin-left: 923px">				<div class="input-group mb-4">					<div class="form-outline" data-mdb-input-init>						<input class="form-control form-control-lg" type="search" id="searchInput"									 aria-label="Search" aria-describedby="search-addon">						<label class="form-label" for="searchInput">Tìm kiếm khóa học hoặc chuyên đề</label>					</div>					<button type="button" class="btn btn-primary" data-mdb-ripple-init>						<i class="fas fa-search"></i>					</button>				</div>			</form>			<div class="row">				<div class="col-lg-4 col-md-6 mb-5" th:each="course:${courses}">					<div class="card shadow-2-strong">						<div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="dark">							<img th:src="@{'../../assets/img/course/' + ${course.courseImage}}" class="img-fluid" style="width: 100%"									 loading="lazy"/>							<a href="#!">								<div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>							</a>							<!--							<a th:href="@{'/course-detail/' + ${course.courseId}}">-->							<!--								<img th:src="@{'assets/img/' + ${course.courseImage}}" class="img-fluid" style="width: 100%"/>-->							<!--								<div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>-->							<!--							</a>-->						</div>						<div class="card-body">							<h3 class="card-title text-dark fw-bold" th:text="${course.courseName}" style="min-height: 70px"></h3>							<h5 class="card-text text-dark" th:text="${course.topic.getTopicName()}"></h5>							<h4 class="card-text text-dark text-center mb-3">								<strong th:text="${averageRatings[course.courseId]}">0</strong>								<i class="fas fa-star text-warning"></i>								(<span th:text="${totalRatings[course.courseId]}">0</span>)							</h4>							<a th:href="@{'/chi-tiet-khoa-hoc/' + ${course.getCourseId()}}" class="btn btn-primary btn-lg"								 style="cursor: pointer;"								 data-mdb-ripple-init>								<i class="fas fa-info me-2"></i> Chi tiết							</a>						</div>					</div>				</div>			</div>		</section>		<!--Section: Content-->	</div></main><!-- FOOTER --><div th:replace="~{user/footer :: footer}"></div><!-- MDB --><script th:src="@{/assets/js/app.js}"></script><script th:src="@{/assets/js/search_course.js}"></script><!--<script th:src="@{/assets/js/check_login.js}"></script>--><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script></body></html>
